<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta charset="utf-8" />

    <title>UI5 Application: com.myorg.myapp</title>

    <script
      id="sap-ui-bootstrap"
      src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" 
      data-sap-ui-theme="sap_horizon" 
      data-sap-ui-libs="sap.m,sap.f,sap.ui.integration"
      data-sap-ui-resourceroots='{
        "com.myorg.myapp": "./"
      }'
      data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
      data-sap-ui-async="true"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-frameOptions="trusted"
      data-sap-ui-xx-waitForTheme="true"
      data-sap-ui-xx-supportedLanguages="en,de"
    ></script>
  </head>

  <body class="sapUiBody">
    <!-- For UI Integration Cards -->
    <ui-integration-card manifest="./manifest.json"></ui-integration-card>

    <!-- UI5 Application Component -->
    <div data-sap-ui-component data-name="com.myorg.myapp"></div>
  </body>
</html>
